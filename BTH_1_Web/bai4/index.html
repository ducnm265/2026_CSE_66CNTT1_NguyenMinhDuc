<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <h3>Basic info</h3>
      <hr />
      <label for="eID">Employee</label>
      <span id="eID">9</span>
      <br />
      <label for="last-name">Last name</label>
      <span id="last-name">Dodsworth</span>
      <br />
      <label for="first-name">First Name</label>
      <input type="text" id="first-name" />
      <br />
      <label for="op-sex">Gender</label>
      <input type="radio" id="male" name="gender" />
      <label for="male">Male</label>
      <br />
      <input type="radio" id="female" name="gender" />
      <label for="female">Female</label>
      <br />
      <input type="radio" id="XXX" name="gender" />
      <label for="XXX">XXX</label>
      <br />
      <input type="radio" id="ZZZ" name="gender" />
      <label for="ZZZ">ZZZ</label>
      <br />
      <label for="title">Title</label>
      <input id="title" type="text" />
      <br />
      <label for="suffic">Suffic</label>
      <input id="suffic" type="text" />
      <br />
      <label for="birth-date">BirthDate</label>
      <input id="birth-date" type="datetime-local" />
      <br />
      <label for="hire-date">HireDate</label>
      <input id="hire-date" type="datetime-local" />
      <br />
      <label for="SSN">SSN # (if applicable)</label>
      <input id="SSN" type="text" />
      <br />
      <label for="report">Reports To</label>
      <select name="report" id="report">
        <option value="1">My cay</option>
        <option value="2">Nem nuong</option>
        <option value="3">Lau nuong</option>
      </select>
      <br />
      <h3>Contact Info</h3>
      <hr />
      <label for="emai;">Email</label>
      <input type="email" id="email" placeholder="name@example.com" />
      <br />
      <label for="address">Address</label>
      <input type="text" id="address" />
      <br />
      <label for="city">City</label>
      <input type="text" id="city" />
      <br />
      <label for="region">Region</label>
      <input type="text" id="region" />
      <br />
      <label for="code">Portal Code</label>
      <input type="text" id="code" />
      <br />
      <label for="country">Country</label>
      <select name="country" id="country">
        <option value="1">Viet Nam</option>
        <option value="2">My</option>
        <option value="3">Uc</option>
      </select>
      <br />
      <label for="phone">City</label>
      <input type="tel" id="phone" />
      <br />
      <label for="photo">Photo</label>
      <input type="text" id="photo" />
      <br />
      <h3>Optional Info</h3>
      <hr />
      <label for="nodepad">Notes</label>
      <iframe
        src="https://onlinenotepad.org/notepad"
        frameborder="0"
        width="500px"
        height="300px"
        id="nodepad"
      ></iframe>
      <br />
      <label for="prefered-shift">Preferred Shift</label>
      <input type="checkbox" name="regular" id="regular" />
      <label for="regular">Regular</label>
      <br />
      <input type="checkbox" name="gravy-yard" id="gravy" />
      <label for="gravy-yard">Gravy Yard</label>
      <br />
      <label for="active">Active?</label>
      <input type="checkbox" id="active" />
      <br />
      <label for="capcha">Are you human?</label>
    </form>
  </body>
</html>
