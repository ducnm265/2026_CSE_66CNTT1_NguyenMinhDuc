<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="title-header d-flex">
        <p><b>Get in touch with us by filling contact form below</b></p>
      </div>
      <div class="main">
        <div class="box1">
          <input class="" type="text" placeholder="* Enter your full name" />
          <input type="email" placeholder="* Enter your email address" />
        </div>
        <input
          class="d-flex my-10px box2"
          style="width: 100%"
          type="text"
          placeholder="* Enter your subject"
        />
        <textarea
          style="width: 100%; height: 250px"
          name=""
          id=""
          placeholder="* Your message here..."
        ></textarea>
      </div>
      <div class="footer d-flex">
        <button class="btn d-flex">Send message</button>
        <span class="d-flex" style="color: rgb(113, 112, 112)"
          >* please fill all required form field, thanks!</span
        >
      </div>
    </div>
  </body>
</html>
